<div class="container mt-5" style="border: 2px solid white;">
    <div style="padding-bottom: 10%;">
        <div style="margin: 10px;" class="row justify-content-center">
            <img class="profile-pic" [src]="UsersInfo.profilePic">
        </div>
        <div style="margin: 5px;" class="row justify-content-center text-center">
            <h1 style="font-style: bold; text-align: center; width: 200px; color: red;">{{UsersInfo.firstName}}
                {{UsersInfo.lastName == 'null' ? '' : UsersInfo.lastName}}</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <button *ngIf="!updatePic" (click)="UpdateProfilePic()" style="width: 200px;"
                    class="btn btn-primary">Change Profile Picture</button>
                <div *ngIf="updatePic">
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-3 col-xs-4">
                            <input style="margin:20px 0px;" type="file" class="form-control"
                                (change)="onFileSelect($event)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <div class="col-lg-12 text-center">
                <button *ngIf="!updatePassword" (click)="UpdateProfilePassword()" style="margin-top: 5px; width: 200px;"
                    class="btn btn-primary">Change
                    Password</button>
                <div *ngIf="updatePassword">
                    <div class="row justify-content-center mt-2">
                        <form class="justify-content-center" fxLayout="column" class="login-form"
                            [formGroup]="changePassword" (ngSubmit)="updateNewPassword()">

                            <div class="row justify-content-center">
                                <div class="mt-2 form-group col-sm-3 col-xs-3">
                                    <input type="text" placeholder="Old Password" class="form-control"
                                        formControlName="oldpassword">
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="mt-2 form-group col-sm-3 col-xs-3">
                                    <input type="text" class="form-control" placeholder="New Password">
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="mt-2 form-group col-sm-3 col-xs-3">
                                    <input type="text" class="form-control" placeholder="Confirm New Password"
                                        formControlName="newpassword">
                                </div>
                            </div>
                            <div class="mt-2row justify-content-center">
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-primary" style="margin-top: 5px; width: 200px;">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <h3 class="errorMsg" *ngIf="errorMsg!='null'">{{errorMsg}}</h3>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-lg-12 text-center">
                <button routerLink="/home" class="btn btn-primary" type="button"
                    style="margin-top: 20px; width: 200px;">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div *ngIf="pageLoading" class="spinner"></div>
